{% if page.mathjax %}
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>
<script
  type="text/javascript"
  charset="utf-8"
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=default"
  SameSite=None
>
</script>
<script
  type="text/javascript"
  charset="utf-8"
  src="{{ site.baseurl }}/js/MathJaxLocal.js"
>
</script>
{% endif %}
